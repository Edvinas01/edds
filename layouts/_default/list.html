{{ define "header" }}
  <h1>
    {{ .Params.Title }}
  </h1>
{{ end }}

{{ define "main" }}
  {{ .Content }}

  <ol class="sections">
    {{ range sort .Pages "Date" "desc" }}
      <li>
        <a href="{{ .Permalink }}" title="&quot;{{ .Title }}&quot; blog entry">
          {{ .Title }}
        </a>
        {{ partial "date" . }}
      </li>
    {{ end }}
  </ol>
{{ end }}
